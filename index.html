<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Docsify-Sample</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 设置浏览器图标 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

</head>

<body>

<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<!-- docsify的js依赖 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- docsify-edit-on-github  -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>


<script>

      var basePath = 'https://raw.githubusercontent.com/chenGit1763113879QQ/404StarLink/master/';
        window.$docsify = {
            // 项目名称
            name: '404StarLink',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/chenGit1763113879QQ/404StarLink',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
<!--            loadSidebar: true,-->
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
<!--            loadNavbar: true,-->
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
<!--            coverpage: true,-->
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,

              plugins: [
                          EditOnGithubPlugin.create(
                            'https://github.com/chenGit1763113879QQ/404StarLink/blob/master/',
                            'https://github.com/chenGit1763113879QQ/404StarLink/edit/master/',
                            function(file) {
                              if (file.indexOf('en') === -1) {
                                return '编辑'
                              } else {
                                return 'edit on git'
                              }
                            }
                          ),
                    <!--              img src 替换            -->
                     function (hook, vm) {
                        hook.beforeEach(function (html) {
                        });
                        hook.doneEach(function() {
                          console.log("doneEach 每次路由切换时数据全部加载完成后调用，没有参数。") ;
                          console.log(" ...") ;
                            Docsify.dom.findAll("img").forEach(function(element) {
                               console.log(element);
                               var srcurl = element.getAttribute("src");
                               if(srcurl.indexOf('http') == -1){
                                  var newsrc= basePath + srcurl;
                                  element.setAttribute("src",newsrc);
                                }
                              })
                          });


                      },
                    <!--              img src 替换            -->
                      ],
             pagination: {
              previousText: '上一章节',
              // or
              nextText: {
                '/en/': 'NEXT',
                '/': '下一章节'
              },
              crossChapter: true,
              crossChapterText: true,
            },

         //别名
         alias: {
               '/(.*)':
                    'https://raw.githubusercontent.com/chenGit1763113879QQ/404StarLink/master/$1',
        },
        // Even can load files from other repo
        basePath:
          'https://raw.githubusercontent.com/chenGit1763113879QQ/404StarLink/master/',

        // Or use the readme in your repo
        homepage:
          'https://raw.githubusercontent.com/chenGit1763113879QQ/404StarLink/master/README.md',

         // 页脚信息插件
        loadFooter: true,
        loadFooter: 'https://raw.githubusercontent.com/boxtrade/boxtrade.github.io/main/_footer.md'

        }









</script>

<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- 页脚信息 -->
<script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>


</script>

</body>

</html>
